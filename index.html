  <script>
    // A valid Theme config looks like this:
    // ?version=1&name=Spotify&colors=%23121212FF,%23121212FF,%23FFFFFFFF,%2300FF5AFF,%2328FF74FF,%23F50A0AFF,%23F5600AFF,%23E0A200FF,%2307BA65FF,%230A7FF5FF,%23470AF5FF,%23F50AA3FF&appearance=dark

    const PROTOCOL = {
      prod: 'raycast',
      internal: 'raycastinternal',
      debug: 'raycastdebug',
    }

    const queryParams = new URLSearchParams(window.location.search);

    const isValidTheme = queryParams.has('version') && queryParams.has('name') && queryParams.has('colors') && queryParams.has('appearance')

    if (isValidTheme) {
      const textElement = document.getElementById('text');
      const themeName = queryParams.get('name');
      textElement.innerText = `Opening "${themeName}" in Theme Studio`;

      const build = queryParams.get('build') || 'prod'
      const newUrl = `${PROTOCOL[build]}://theme?${queryParams.toString()}`;

      window.location.replace(newUrl);
    }
  </script>
